<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">Create Account</div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" class="form-control" id="id_username" name="username">
              </div>
              <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" class="form-control" id="id_email" name="email">
              </div>
              <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" class="form-control" id="id_password" name="password1">
              </div>
              <div class="form-group">
                <label for="id_password_c">Confirm Password:</label>
                <input type="password" class="form-control" id="id_password_c" name="password2">
              </div>
              <div class="text-center">
                <button class="btn btn-primary" type="submit">Create Account</button>
              </div>
            </form>
          </div>
        </div>
        <div class="mt-3 text-center">
          <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
